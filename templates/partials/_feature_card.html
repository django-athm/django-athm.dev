<div class="card bg-base-100 border border-base-300 hover:border-primary hover:shadow-lg transition-all duration-300">
    <div class="card-body p-5 sm:p-6">
        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-primary/10 rounded-xl flex items-center justify-center mb-3 sm:mb-4">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ icon_path }}"></path>
            </svg>
        </div>
        <h3 class="card-title text-base sm:text-lg">{{ title }}</h3>
        <p class="text-sm sm:text-base text-base-content/60">{{ description|safe }}</p>
    </div>
</div>
