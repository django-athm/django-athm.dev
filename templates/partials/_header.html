<!-- Spacer for fixed header -->
<div class="h-16"></div>


<script>
// Fetch GitHub stats
fetch('https://api.github.com/repos/django-athm/django-athm')
    .then(r => r.json())
    .then(data => {
        const stars = document.getElementById('gh-stars');
        const forks = document.getElementById('gh-forks');
        if (stars && data.stargazers_count !== undefined) {
            stars.textContent = data.stargazers_count.toLocaleString();
        }
        if (forks && data.forks_count !== undefined) {
            forks.textContent = data.forks_count.toLocaleString();
        }
    })
    .catch(() => {});
</script>
