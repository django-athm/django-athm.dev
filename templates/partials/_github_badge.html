<script>
// Fetch GitHub stats with caching
// Adapted from: https://github.com/dj-stripe/dj-stripe.github.io
// Original: MIT License, dj-stripe contributors
(function() {
    const CACHE_KEY = 'github-repo-data-django-athm';
    const CACHE_TIME_KEY = 'github-repo-cache-time-django-athm';
    const CACHE_DURATION = 3600000; // 1 hour

    const starsEl = document.getElementById('gh-stars');
    const forksEl = document.getElementById('gh-forks');

    if (!starsEl || !forksEl) return;

    // Show loading state
    starsEl.textContent = 'Loading...';
    forksEl.textContent = 'Loading...';

    // Check cache first
    const cached = localStorage.getItem(CACHE_KEY);
    const cacheTime = localStorage.getItem(CACHE_TIME_KEY);

    if (cached && cacheTime) {
        const timeDiff = Date.now() - parseInt(cacheTime);
        if (timeDiff < CACHE_DURATION) {
            const data = JSON.parse(cached);
            starsEl.textContent = data.stargazers_count.toLocaleString();
            forksEl.textContent = data.forks_count.toLocaleString();
            return;
        }
    }

    // Fetch fresh data
    fetch(`https://api.github.com/repos/django-athm/django-athm`)
        .then(r => {
            if (!r.ok) throw new Error(`GitHub API error: ${r.status}`);
            return r.json();
        })
        .then(data => {
            // Validate response structure
            if (data &&
                typeof data.stargazers_count === 'number' &&
                typeof data.forks_count === 'number') {
                starsEl.textContent = data.stargazers_count.toLocaleString();
                forksEl.textContent = data.forks_count.toLocaleString();

                // Cache the data
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIME_KEY, Date.now().toString());
            }
        })
        .catch(() => {
            // Fallback on error
            starsEl.textContent = '--';
            forksEl.textContent = '--';
        });
})();
</script>
